<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vira-Lata</title>
    <link rel="stylesheet" href="src\css\style.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <button><a href="index.html">Página Principal</a></button>
            <button><a href="sobre.html">Sobre a Clínica</a></button>
            <button><a href="atendimento.html">Atendimento</a></button>
            <button><a href="contato.html">Contato</a></button>
        </div>
           
        <div class="main">
            <div class="header">
                <img src="./src/imagens/Banner-Site.png" alt="banner do site vira lata" width="1450">
            </div>
    
            <div class="content">
                <u><h2>Entre em contato</h2></u>
                <form action="contato.html">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome"><br>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="assunto">Assunto:</label><br>
                    <input type="text" id="assunto"><br>
                    <label for="msg">Mensagem:</label><br>
                    <textarea rows="4" cols="30" id="msg" name="mensagem"></textarea><br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
                <u><h2>Localização exata</h2></u>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.4458018616624!2d-50.581988224617774!3d-22.74883133224505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94952f5c22e1373f%3A0x80d547c1bd69e4b4!2sAv.%20das%20Arapongas%2C%20351%20-%20Taruma%2C%20Tarum%C3%A3%20-%20SP%2C%2019820-000!5e0!3m2!1spt-BR!2sbr!4v1706206666644!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                
            </div>
    
            <div class="footer">
                <p>Telefone: (47) 99616-9118</p>
                <p>Endereço: Rua jequié Nº 167 - vila dos tribulantes</p>
                <p>E-mail: contato@viralata.com.br</p>
                <p>Instagram: @viralataclinica</p>
            </div>
        </div>
    </div>
</body>
</html>
